<div class="panel panel-default">

  <div class="panel-body">
        <div id="myDIV" class="header">
            <h3 style="margin:5px">Add Event</h3>
            <form action="" method="post" id="myForm" class="form-inline">
                <input type="text" id="title" class="form-control" placeholder="Title..."><br/>
                <input type="date" value="" min="2018-01-01" max="2025-12-31" id="date" class="form-control" ><br/>
                <input type="time" id="start" class="form-control" min="09:00" max="18:00" required><br/>
                <input type="time" id="end" class="form-control" min="09:00" max="18:00" required><br/>
                <input type="submit" class="form-control addBtn" name="sub" value="Add">
            </form>

            <!-- <span class="addBtn">Add</span> -->
        </div>
	
	<div class="tbl_user_data"></div>

  </div>

</div>
