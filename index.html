<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="css/styles.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/myscript.js"></script>
<script type="text/javascript" src="js/Event.js"></script>
<script type="text/javascript" src="js/SortedTable.js"></script>

</head>
<body>
<div class="panel panel-default">

  <div class="panel-body">
        <div id="myDIV" class="header">
            <h3 style="margin:5px">Add Event</h3>
            <form action="" method="post" id="myForm" class="form-inline">
                <input type="text" id="title" class="form-control" placeholder="Title..."><br/>
                <input type="date" value="" min="2018-01-01" max="2025-12-31" id="date" class="form-control" ><br/>
                <input type="time" id="start" class="form-control" min="09:00" max="18:00" required><br/>
                <input type="time" id="end" class="form-control" min="09:00" max="18:00" required><br/>
                <input type="submit" class="form-control addBtn" name="sub" value="Add">
            </form>

            <!-- <span class="addBtn">Add</span> -->
        </div>
        <select id="mySelect" class="custom-select"></select>
	
	<div class="tbl_user_data"></div>

  </div>

</div>

<script type="text/javascript">onload = function() {var myTable = new SortedTable();}</script>
</body>
</html>
